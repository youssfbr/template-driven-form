<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="needs-validation" novalidate>

    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" name="nome" id="nome"
        placeholder="Nome" [ngModel]="usuario.nome" required #nome="ngModel">
        <!-- div>     {{ nome1.className }}        </!-->
        <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
          Nome é obrigatório!
       </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email" id="email"
        placeholder="nome@email.com" [ngModel]="usuario.email" required email #email="ngModel">
        <!-- div>     {{ email.className }}        </!-->
        <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">
          Email é obrigatório!
        </div>
      </div>

      <div ngModelGroup="endereco">
        <div class="form-row">
            <div class="col-md-3 mb-3">
              <label for="cep">CEP</label>
              <input type="text" class="form-control" id="cep" name="cep"
              ngModel #cep="ngModel" (blur)="consultaCEP($event.target.value, f)">
            </div>
            <div class="col-md-3 mb-3">
              <label for="numero">Número</label>
              <input type="text" class="form-control" id="numero" name="numero" ngModel #numero="ngModel">
            </div>
            <div class="col-md-6 mb-3">
              <label for="complemento">Complemento</label>
              <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel">
            </div>
          </div>

          <div class="form-row">
              <div class="col-md-12 mb-3">
                  <label for="rua">Rua</label>
                  <input type="text" class="form-control" id="rua" name="rua" ngModel #rua="ngModel" readonly>
                </div>
          </div>

          <div class="form-row">
              <div class="col-md-5 mb-3">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="bairro" ngModel #bairro="ngModel">
              </div>
              <div class="col-md-4 mb-3">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade" ngModel #cidade="ngModel">
              </div>
              <div class="col-md-3 mb-3">
                <label for="estado">Estado</label>
                <input type="text" class="form-control" id="estado" name="estado" ngModel #estado="ngModel">
              </div>
            </div>
      </div>

    <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit</button>

    <app-form-debug [form]="f"></app-form-debug>

</form>
